<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>KafkaGlance Login</title>
        <meta name="description" content="Login for KafkaGlance">
        <meta name="author" content="Jonathan Gibbons">

        <link rel="stylesheet" href="css/styles.css?v=1.0">
    </head>
    <body>
    <div class="loginform">
        <!-- return false is VITAL -->
        <!--  onClick="submitAuthForm(); return false;" -->
        <div id="failureReason"></div>
        <div class="container">
            <form action="#" onsubmit="return false;" id="loginfrm">
                <label for="unFld"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" id="unFld" required>

                <label for="pwFld"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="pwFld" required>
                <button name="submitBtn" onClick="loginNow();">Login</button>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
    </body>
</html>
